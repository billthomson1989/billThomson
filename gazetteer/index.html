<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Bill Thomson" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gazetteer</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />

  <link rel="stylesheet" href="css/all.min.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="stylesheet" href="css/leaflet.extra-markers.min.css" />

  <!-- Easy Button -->
  <link rel="stylesheet" href="css/easy-button.css" />

  <!-- Marker Cluster -->
  <link rel="stylesheet" href="css/MarkerCluster.css">
  <link rel="stylesheet" href="css/MarkerCluster.Default.css">

  <!-- Select2 -->
  <link href="css/select2.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon  -->
  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/android-icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="preloader"></div>
  <!-- Single Page Map Layout With a Pop up Modal Overlay -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" id="map_parent">
        <div id="map_sibling_top">
          <select id="country_list" class="form-control" data-placeholder="Select Country">
            <option value=""></option>
          </select>          
        </div>
        <div class="modal fade" id="country_info_modal" tabindex="-1" role="dialog" aria-labelledby="country_info_modal_label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="country_info_modal_label">Country Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-bordered">
                  <tr>
                    <th>Capital</th>
                    <td id="country_capital"></td>
                  </tr>
                  <tr>
                    <th>Population</th>
                    <td id="country_population"></td>
                  </tr>
                  <tr>
                    <th>Flag</th>
                    <td>
                      <img src="" alt="Country Flag" class="country_flag_image" id="country_flag" />
                    </td>
                  </tr>
                  <tr>
                    <th>Currency</th>
                    <td id="country_currency"></td>
                  </tr>
                  <tr>
                    <th>Wikipedia Page</th>
                    <td>
                      <a href="" target="_blank" class="text-dark" id="country_wikipedia">Click Here</a>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <!-- Covid Data -->
    <div class="modal fade" id="covidModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-warning">Covid Details</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body" id="covid_data">
            <table class="table table-bordered table-striped table-hover">
              <tr>
                <th>Total cases</th>
                <td id="covid_total_cases"></td>
              </tr>
              <tr>
                <th>Active</th>
                <td id="covid_active"></td>
              </tr>
              <tr>
                <th>Recovered</th>
                <td id="covid_recovered"></td>
              </tr>
              <tr>
                <th>Deaths</th>
                <td id="covid_deaths"></td>
              </tr>
              <tr>
                <th>Today cases</th>
                <td id="covid_todayCases"></td>
              </tr>
            </table>
          </div>
          </div>
        </div>
      </div>
      <!-- Weather Data -->
      <div class="modal fade" id="weatherModal">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-warning">Weather Details</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body" id="weather_data">
              <div class="weather_card">
                <h2 id="weather_city_name"></h2>
                <h3 id="weather_description"></h3>
                <div class="image_parent">
                  <img src="" alt="Weather Icon" width="100px" height="100px" />
                  <h1></h1>
                </div>
                <table>
                  <tr id="first_row"></tr>
                  <tr id="second_row"></tr>
                  <tr id="third_row"></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- News Data -->
<div class="modal fade" id="newsModal">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-warning">Latest News</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body" id="news_data"></div>
    </div>
  </div>
</div>


<template id="news-card-template">
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <div class="card-image"></div>
      <p class="card-description"></p>
      <a href="#" target="_blank" class="btn btn-primary">Details</a>
    </div>
  </div>
</template>


   <!-- Holiday Data -->
<div class="modal fade" id="holidayModal">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-warning">Latest Holidays</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>           
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr><td> Name </td><td> Date </td></tr>
          </thead>
          <tbody id="tableContainer" class="holiday-font">
            <tr>
              <th>National Holiday</th>
              <td id="nationalHoliday"></td>
            </tr>
            <tr>
              <th>Other Holidays</th>
              <td id="otherHolidays"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


  <script src="js/leaflet.js"></script>
  <script src="js/fontawesome.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/leaflet.spin.min.js"></script>
  <script src="js/jquery-min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/leaflet.extra-markers.min.js"></script>
  <script src="js/leaflet.markercluster.js"></script>
  <script src="js/easy-button.js"></script>
  <script src="js/numeral.min.js"></script>
  <script src="js/date.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
